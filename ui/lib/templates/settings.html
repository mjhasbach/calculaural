<div layout ng-repeat="param in params">
    <div flex="40" layout layout-align="start center">
        <span class="md-body-1">{{capitalize(param.name)}}</span>
    </div>
    <md-slider
        flex
        md-discrete
        ng-if="getSettingType(param) === 'slider'"
        ng-model="model[param.name]"
        step="{{param.step}}"
        min="{{param.min}}"
        max="{{param.max}}"
        aria-label="{{param.name}}">
    </md-slider>
    <md-select
        flex
        ng-if="getSettingType(param) === 'select'"
        ng-model="model[param.name]"
        ng-disabled="param.isDisabled(model)"
        aria-label="{{param.name}}">

        <md-option ng-repeat="option in param.options" value="{{option.value || option}}">
            {{option.name || option}}
        </md-option>
    </md-select>
</div>
